[project]
name = "survey-mcp"
version = "0.1.0"
description = "MCP server exposing research.modelcitizendeveloper.com surveys as resources"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=0.1.0",
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",
    "lxml>=5.0.0",
    "diskcache>=5.6.0",
]

[project.scripts]
survey-mcp = "survey_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]
