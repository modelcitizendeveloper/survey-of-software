# Key Decision Factors
decision_factors:
  by_use_case:
    chatbot: "LangChain"
    rag: "LlamaIndex"
    enterprise_production: "Haystack or Semantic Kernel"
    multi_agent: "LangChain + LangGraph"
    rapid_mvp: "LangChain"
    research: "DSPy"

  by_team_size:
    solo_small: "LangChain (most tutorials)"
    mid_size: "Match to use case"
    enterprise: "Haystack or Semantic Kernel (stable APIs)"

  by_expertise:
    beginner: "LangChain (easiest learning curve)"
    intermediate: "Match to use case"
    advanced: "Choose best tool for job"

  by_requirements:
    stability: "Semantic Kernel (v1.0+) or Haystack"
    performance: "DSPy (3.53ms) or Haystack (1.57k tokens)"
    ecosystem: "LangChain (111k stars)"
    rag_quality: "LlamaIndex (35% accuracy boost)"

# Complexity Threshold
when_to_use_raw_api:
  - "Single LLM call, no chaining"
  - "Under 50 lines of code"
  - "No memory or state management"
  - "Simple use cases (translation, sentiment analysis)"

when_to_use_framework:
  - "Multi-step workflows (chains)"
  - "Agent systems with tool calling"
  - "RAG systems with retrieval"
  - "Production deployment"
  - "Over 100 lines of LLM code"
  - "Team collaboration required"

