    production_ready: "Plotly - interactive, enterprise support available"
    publication_quality: "NetworkX + matplotlib or Graphviz - precise control"
    no_infrastructure: "Local Python libraries (NetworkX, PyVis) - no servers needed"
    collaborative: "Plotly Chart Studio or cloud deployment - sharing and embedding"

  strategic_paths:
    startup_lean: "Start PyVis (speed) → migrate Plotly at production (sustainability)"
    enterprise_standard: "Plotly + Dash with optional enterprise support ($150/user/month)"
    academic_research: "NetworkX + matplotlib - proven, stable, publication-accepted"
    biology_domain: "py4cytoscape + Cytoscape - domain standard, best-in-class for pathway analysis"

