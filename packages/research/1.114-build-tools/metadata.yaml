libraries_analyzed:
  - name: Vite
    implementation: Native ESM dev server, Rollup production builds
    performance: "Dev: ~1.2s cold start, <10ms HMR; Prod: 15-30s medium projects"
    best_for: Modern web apps (SPA/MPA), React/Vue/Svelte projects
    ecosystem: 38M weekly downloads, 76K GitHub stars, 75% State of JS satisfaction
    bundle_size: Excellent tree shaking via Rollup

  - name: esbuild
    implementation: Go-based bundler, extreme compilation speed
    performance: "10-100x faster than JavaScript bundlers"
    best_for: Library builds, CI/CD optimization, speed-critical projects
    ecosystem: Used by Vite, Snowpack as dependency pre-bundler
    bundle_size: Good tree shaking, minimal overhead

  - name: Rollup
    implementation: ES module-native bundler, library-focused
    performance: Slower than esbuild, better tree shaking than Webpack
    best_for: JavaScript libraries, multiple output formats (ESM/CJS/UMD)
    ecosystem: Powers Vite production builds, library ecosystem standard
    bundle_size: Best-in-class tree shaking

  - name: Parcel
    implementation: Zero-config bundler, convention over configuration
    performance: Moderate speed, automatic optimization
    best_for: Rapid prototyping, learning, hackathons
    ecosystem: Lower adoption than competitors, simplicity-focused
    bundle_size: Automatic optimization, decent tree shaking

  - name: Turbopack
    implementation: Rust-based bundler, Next.js-specific (currently)
    performance: Rust speed, incremental compilation
    best_for: Next.js 15+ applications only
    ecosystem: Vercel-backed, Next.js exclusive (for now)
    bundle_size: Not yet documented, Next.js integration focused

