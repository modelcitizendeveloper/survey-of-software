description: |
  Comprehensive analysis of JavaScript build tools and bundlers for modern web development.
  Covers module bundling, transpilation, development servers, and optimization strategies.
  Analyzes five major tools (Vite, esbuild, Rollup, Parcel, Turbopack) plus strategic
  assessment of Webpack's ecosystem position.

