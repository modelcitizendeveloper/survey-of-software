key_findings:
  - "scipy.optimize is ubiquitous (part of 100M+ monthly scipy downloads) but limited to smaller-scale problems and lacks MILP support"
  - "Google OR-Tools (12.6k GitHub stars) emerged as the most popular open-source solver with broad problem type coverage"
  - "HiGHS is the rising star of open-source solvers: adopted by SciPy 1.6.0+ and MATLAB as default LP/MIP solver"
  - "Pyomo (2.1k stars, 123k weekly downloads) leads algebraic modeling with 20+ solver backends"
  - "CVXPY specializes in convex optimization with disciplined convex programming (DCP) analysis"
  - "PuLP 3.3.0 offers simplest entry point for LP/MILP with bundled CBC solver"
  - "Commercial solvers (Gurobi, CPLEX) withdrew from Mittelmann benchmarks in 2024, obscuring performance data"
  - "Problem type (LP vs MILP vs NLP vs convex) is the primary selection criterion, not application domain"

