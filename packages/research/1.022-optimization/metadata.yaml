problem_type_taxonomy:
  - LP: "Linear Programming - linear objective, linear constraints"
  - MILP: "Mixed-Integer Linear Programming - LP with integer variables"
  - QP: "Quadratic Programming - quadratic objective, linear constraints"
  - NLP: "Nonlinear Programming - nonlinear objective or constraints"
  - MINLP: "Mixed-Integer NLP - NLP with integer variables"
  - Convex: "Convex optimization - convex objective, convex constraints (global optimum)"
  - CP: "Constraint Programming - logical constraints, scheduling"
  - Multi-objective: "Multiple competing objectives (Pareto frontier)"
  - Dynamic: "Dynamic optimization, optimal control, differential-algebraic equations"

