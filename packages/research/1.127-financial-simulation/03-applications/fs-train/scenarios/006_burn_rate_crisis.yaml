# Scenario 006: Burn Rate Crisis
# Difficulty: Advanced
# Concept: Recognize runway crisis and need for urgent action

scenario_id: 006_burn_rate_crisis
name: "CloudSync - Runway Warning"
industry: Cloud Storage SaaS
stage: Early Stage
difficulty: advanced
duration_months: 3

company_context:
  description: "Cloud storage startup post-Series A"
  employees: 25
  founded: "18 months ago"
  funding: "Series A, $2M raised"

financial_data:
  revenue:
    jan: 40000
    feb: 45000
    mar: 48000

  cogs:
    jan: 12000
    feb: 13500
    mar: 14400

  opex:
    salaries:
      jan: 120000
      feb: 120000
      mar: 120000
    marketing:
      jan: 45000
      feb: 50000
      mar: 55000
    rent:
      jan: 15000
      feb: 15000
      mar: 15000
    software:
      jan: 8000
      feb: 8000
      mar: 8000

  cash:
    starting: 450000

key_insights:
  - id: negative_income
    description: "Operating income deeply negative (-$120K/month)"
    importance: high
    points: 20
    category: sustainability
    keywords: ["negative", "loss", "losing money", "unprofitable"]

  - id: accelerating_burn
    description: "Burn rate accelerating (marketing spend increasing)"
    importance: high
    points: 25
    category: sustainability
    keywords: ["burn rate", "accelerat", "increasing", "growing expenses"]

  - id: short_runway
    description: "Only ~3.5 months of runway remaining at current burn"
    importance: high
    points: 30
    category: sustainability
    keywords: ["runway", "months", "cash out", "running out"]

  - id: revenue_not_enough
    description: "Revenue growth too slow to solve the problem"
    importance: high
    points: 20
    category: growth
    keywords: ["revenue", "slow", "not enough", "insufficient"]

  - id: opex_cuts_needed
    description: "Need to cut OpEx by 40%+ to extend runway"
    importance: high
    points: 25
    bonus: true
    category: action
    keywords: ["cut", "reduce", "layoff", "cost reduction", "extend runway"]

  - id: product_market_fit
    description: "Growing revenue suggests PMF, but unit economics not there yet"
    importance: medium
    points: 15
    bonus: true
    category: strategy
    keywords: ["product market fit", "PMF", "unit economics", "early"]

prompts:
  beginner:
    - "What's the company's cash situation?"

  intermediate:
    - "How long can they survive?"
    - "What's causing the cash drain?"

  advanced:
    - "What actions should management take?"
    - "Is the business fundamentally viable?"

suggested_views:
  beginner:
    - "show cash"
    - "show default"

  intermediate:
    - "show margin"
    - "show percent"

story:
  setup: "CloudSync raised $2M Series A 6 months ago to scale."
  challenge: "Cash is disappearing faster than expected."
  question: "Do they need to cut costs, raise more, or both?"

expected_score_ranges:
  beginner: "20-40 points (notice negative income and low cash)"
  intermediate: "40-70 points (calculate runway, understand burn rate)"
  advanced: "70-135 points (identify urgent need for action, suggest specific cuts)"
