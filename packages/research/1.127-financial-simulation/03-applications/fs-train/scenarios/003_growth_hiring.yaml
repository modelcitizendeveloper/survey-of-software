# Scenario 003: Growth with Strategic Hiring
# Difficulty: Intermediate
# Concept: Invest in growth (hire first, revenue follows)

scenario_id: 003_growth_hiring
name: "Acme Corp - Growth Investment"
industry: SaaS
stage: Early Growth
difficulty: intermediate
duration_months: 3

company_context:
  description: "B2B SaaS selling project management software"
  employees: 12
  founded: "2 years ago"
  funding: "Seed round, $500K"

financial_data:
  revenue:
    jan: 75000
    feb: 82000
    mar: 90000

  cogs:
    jan: 22500
    feb: 24600
    mar: 27000

  opex:
    salaries:
      jan: 40000
      feb: 40000
      mar: 45000
    marketing:
      jan: 8000
      feb: 10000
      mar: 12000
    rent:
      jan: 5000
      feb: 5000
      mar: 5000
    software:
      jan: 1200
      feb: 1200
      mar: 1200
    office_supplies:
      jan: 800
      feb: 750
      mar: 900

  cash:
    starting: 100000

key_insights:
  - id: revenue_growth
    description: "Revenue growing consistently at ~9-10% MoM"
    importance: high
    points: 15
    category: growth
    keywords: ["revenue", "grow", "9%", "10%", "consistent"]

  - id: margin_stability
    description: "Gross margin stable at 70% (good for SaaS)"
    importance: medium
    points: 10
    category: efficiency
    keywords: ["gross margin", "stable", "70%"]

  - id: hiring_spike
    description: "March salary increase of $5K indicates new hire"
    importance: high
    points: 20
    category: operational
    keywords: ["salary", "hire", "increase", "$5", "jump"]

  - id: marketing_acceleration
    description: "Marketing spend growing faster than revenue (50% vs 10%)"
    importance: high
    points: 20
    category: efficiency
    keywords: ["marketing", "faster", "accelerat", "CAC"]

  - id: profitability_trade_off
    description: "Sacrificed Feb profitability to invest in growth (Mar)"
    importance: high
    points: 20
    category: strategy
    keywords: ["profitable", "unprofitable", "trade-off", "invest"]

  - id: cash_adequate
    description: "Cash runway still healthy (~88 months at Mar burn)"
    importance: low
    points: 10
    bonus: true
    category: sustainability
    keywords: ["cash", "runway", "adequate", "healthy"]

  - id: unit_economics_question
    description: "Need to watch if new hire and marketing drive revenue growth"
    importance: medium
    points: 15
    bonus: true
    category: strategy
    keywords: ["unit economics", "payback", "ROI", "justify"]

prompts:
  beginner:
    - "What changed in March?"
    - "Is the company growing?"

  intermediate:
    - "What's the trade-off here?"
    - "Is this investment justified?"

  advanced:
    - "How would you forecast the next quarter?"

suggested_views:
  beginner:
    - "show mom"
    - "show detail"

  intermediate:
    - "show cash"
    - "compare revenue marketing"
    - "trend salaries"

story:
  setup: "Acme Corp raised a seed round 6 months ago and has been growing steadily."
  challenge: "They're investing heavily in marketing and just hired a new engineer."
  question: "Can they achieve profitability before running out of cash?"

expected_score_ranges:
  beginner: "30-50 points (notice growth and March changes)"
  intermediate: "50-75 points (understand investment trade-off)"
  advanced: "75-100 points (analyze strategic implications and sustainability)"
