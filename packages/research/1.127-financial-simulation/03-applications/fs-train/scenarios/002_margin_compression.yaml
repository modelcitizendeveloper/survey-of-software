# Scenario 002: Margin Compression
# Difficulty: Beginner
# Concept: Revenue flat but COGS rising = margin squeeze

scenario_id: 002_margin_compression
name: "CloudHost - Margin Squeeze"
industry: Cloud Infrastructure
stage: Growth
difficulty: beginner
duration_months: 3

company_context:
  description: "Cloud hosting provider facing infrastructure cost increases"
  employees: 15
  founded: "3 years ago"
  funding: "Series A, $2M"

financial_data:
  revenue:
    jan: 100000
    feb: 100000
    mar: 100000

  cogs:
    server_costs:
      jan: 30000
      feb: 35000
      mar: 40000
    support:
      jan: 10000
      feb: 10000
      mar: 10000

  opex:
    salaries:
      jan: 45000
      feb: 45000
      mar: 45000
    marketing:
      jan: 8000
      feb: 8000
      mar: 8000
    rent:
      jan: 4000
      feb: 4000
      mar: 4000

  cash:
    starting: 150000

key_insights:
  - id: revenue_flat
    description: "Revenue completely flat at $100K/month"
    importance: high
    points: 15
    category: growth
    keywords: ["revenue", "flat", "stagnant", "no growth"]

  - id: cogs_rising
    description: "Server costs rising dramatically (+33% in Q1)"
    importance: high
    points: 20
    category: efficiency
    keywords: ["cogs", "server", "cost", "rising", "increase"]

  - id: margin_compression
    description: "Gross margin declining from 60% to 50%"
    importance: high
    points: 25
    category: efficiency
    keywords: ["gross margin", "declining", "compression", "squeeze"]

  - id: profitability_at_risk
    description: "Company moving from profitable to break-even"
    importance: high
    points: 20
    category: sustainability
    keywords: ["profitable", "break-even", "declining", "at risk"]

  - id: infrastructure_problem
    description: "Infrastructure costs not scaling with revenue (inefficiency)"
    importance: medium
    points: 15
    bonus: true
    category: operational
    keywords: ["scaling", "inefficient", "infrastructure", "unit economics"]

prompts:
  beginner:
    - "What's happening with revenue?"
    - "What's happening with costs?"
    - "How are margins trending?"

  intermediate:
    - "What's the root cause?"
    - "Is this sustainable?"

suggested_views:
  beginner:
    - "show margin"
    - "show detail"
    - "compare revenue server_costs"

story:
  setup: "CloudHost grew quickly but infrastructure costs are rising faster than expected."
  challenge: "Cloud provider (AWS/GCP) increased prices, and some customers are churning."
  question: "Can they fix this before running out of money?"

expected_score_ranges:
  beginner: "35-55 points (notice flat revenue and margin decline)"
  intermediate: "55-75 points (connect COGS to margin compression)"
  advanced: "75-100 points (identify unit economics problem and sustainability risk)"
