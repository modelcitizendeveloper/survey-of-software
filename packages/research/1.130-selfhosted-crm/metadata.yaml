      examples: "Odoo.sh, EspoCRM Cloud, Twenty CloudStation"
      migration_cost: "$500-5,000 (can migrate to self-hosted SAME platform)"
      strategic_control: "high (platform optionality preserved)"
      key_distinction: |
        Lower lock-in than proprietary SaaS because you can:
        1. Migrate to self-hosted without changing platforms
        2. Export data freely (no vendor restrictions)
        3. Fork the codebase if vendor shuts down
        4. Switch to different managed host (open source portability)

    proprietary_saas:
      lock_in_level: "medium-to-very-high"
      examples: "Salesforce, HubSpot, Pipedrive (see 3.501)"
      migration_cost: "$5,000-500,000 (must change platforms entirely)"
      strategic_control: "low (no self-host option exists)"
      key_distinction: "CANNOT self-host, vendor owns platform and your access to it"

  vs_managed_crm:
    advantages:
      - "No vendor lock-in - can migrate freely"
      - "Flat cost scaling - no per-user explosion"
      - "Full data ownership and control"
      - "Unlimited customization potential"
      - "No pricing trajectory uncertainty"
      - "Can run on-premise for compliance"

    disadvantages:
      - "Operational burden (updates, backups, monitoring)"
      - "DevOps skills required"
      - "Smaller integration ecosystem vs SaaS"
      - "No managed support (community-driven)"
      - "Security responsibility (patching, hardening)"
      - "Upfront learning curve"

  decision_factors:
    choose_pure_selfhosted_if:
      - "Team has intermediate+ DevOps capability"
      - "10+ users (TCO becomes most favorable)"
      - "Want complete control and zero lock-in"
      - "Need deep customization"
      - "Long-term cost control is priority ($500-2K/year possible)"
      - "Compliance requires on-premise"

    choose_managed_opensource_if:
      - "Limited DevOps resources BUT want open source benefits"
      - "5-20 users (managed open source sweet spot)"
      - "Value optionality (can self-host later)"
      - "Want lower lock-in than proprietary SaaS"
      - "Accept $15-100/user/month for convenience"
      - "Want to test platform before committing to self-hosting"

    choose_proprietary_saas_if:
      - "Need 100+ native integrations immediately (see 3.501)"
      - "Want maximum ecosystem (AppExchange, HubSpot marketplace)"
      - "No technical team at all"
      - "Can tolerate high lock-in for convenience"
      - "Need enterprise-grade support contracts"

  migration_paths:
    from_proprietary_saas:
      complexity: "medium-to-high"
      process: "Export data (CSV/API) → Import to open source CRM → Rebuild automations"
      time_estimate: "20-80 hours depending on data volume and automation complexity"
      common_triggers: "Pricing becomes prohibitive, lock-in concerns, custom needs"
      destination: "Managed open source OR self-hosted"

    from_managed_opensource_to_selfhosted:
      complexity: "low-to-medium (SAME platform)"
      process: "Backup database → Deploy self-hosted → Restore database → Point DNS"
      time_estimate: "4-20 hours (infrastructure setup + migration)"
      common_triggers: "Want cost savings, have DevOps capability now, avoid managed fees"
      key_advantage: "No platform change needed - Odoo.sh → self-hosted Odoo is straightforward"

    from_selfhosted_to_managed_opensource:
      complexity: "low (SAME platform)"
      process: "Backup database → Sign up for managed service → Restore database"
      time_estimate: "2-8 hours"
      common_triggers: "Operational burden too high, team turnover, want to focus on business"
      key_advantage: "Keep same platform, just outsource infrastructure"

    to_proprietary_saas:
      complexity: "medium-to-high"
      process: "Export database → Import via CSV/API → Rebuild automations → Platform change"
      time_estimate: "20-80 hours"
      common_triggers: "Need enterprise integrations, want managed support, scale beyond self-hosted capability"
      destination: "See 3.501 for proprietary options"

