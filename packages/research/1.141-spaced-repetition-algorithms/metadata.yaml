  technical_architecture:
    sm2:
      variables: "n (repetitions), EF (easiness factor), I (interval)"
      formula: "EF' = EF + (0.1 - (5-q) * (0.08 + (5-q) * 0.02))"
      interval_calc: "I(1)=1, I(2)=6, I(n)=I(n-1)*EF for n>2"
      quality_scale: "0-5 (blackout to perfect)"
      initial_ef: "2.5"
      min_ef: "1.3"
      limitations: "Hardcoded first intervals, static difficulty"
      implementation: "~50 lines of code"

    fsrs:
      variables: "D (difficulty), S (stability), R (retrievability)"
      model: "DSR (Difficulty, Stability, Retrievability)"
      forgetting_curve: "R(t,S) = (1.0 + F*(t/S))^C where F=19/81, C=-0.5"
      parameters: "21 (w_i, ML-optimized)"
      training_data: "~1.7B reviews from 20K users (2026)"
      version: "FSRS-6 (latest)"
      implementation: "~100-200 lines of code"
      advantages: "Dynamic difficulty, configurable retention target"

    sm18:
      variables: "S (stability), R (retrievability)"
      model: "Two-component memory model"
      improvements: "Dynamic item difficulty (anchoring effects)"
      stabilization: "Improved approximation vs SM-17"
      matrices: "Stabilization matrix (SInc[]), Recall matrix (Recall[])"
      implementation: "Proprietary (not publicly available)"
      advantages: "Accounts for changing difficulty over time"

