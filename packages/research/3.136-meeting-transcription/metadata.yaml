platforms_evaluated:
  - name: "Fireflies.ai"
    focus: "Privacy-focused, 60+ languages, strong CRM integrations"
    pricing_range: "$0-39/user/mo"
    privacy_score: "Excellent (zero data retention)"

  - name: "Otter.ai"
    focus: "Budget-friendly, real-time transcription, accessibility"
    pricing_range: "$0-30/user/mo"
    privacy_score: "Fair (uses de-identified data for AI training, legal concerns)"

  - name: "Grain"
    focus: "Customer insights, video clips, trend tracking"
    pricing_range: "$0-19+/user/mo"
    privacy_score: "Good (transparent, never sells data)"

  - name: "Fathom"
    focus: "Generous free tier, simplicity, unlimited storage"
    pricing_range: "$0-39/user/mo"
    privacy_score: "Good (can opt out of AI training)"

key_findings:
  pricing_sweet_spot: "$8-15/month for solo professionals"
  best_free_option: "Fathom (unlimited transcription, 5 AI summaries/month)"
  best_paid_value: "Otter.ai Pro ($8.33/mo annual = $100/year)"
  best_privacy: "Fireflies.ai (zero data retention, never trains on user data)"
  best_accuracy: "Fireflies.ai (90-95% published accuracy)"
  best_integrations: "Fireflies.ai (50+ tools) or Fathom (strong CRM auto-update)"
  best_languages: "Fireflies.ai (60+ languages)"
  best_customer_facing: "Grain (video clips, keyword tracking, cross-meeting insights)"

privacy_comparison:
  fireflies: "Zero data retention - NEVER uses data for AI training (best)"
  otter: "Uses de-identified data for AI training - legal concerns (August 2025 lawsuit)"
  grain: "De-identifies where possible, transparent, never sells data"
  fathom: "Uses de-identified data, opt-out available"

compliance_certifications:
  fireflies: "GDPR, SOC 2 Type II, HIPAA"
  otter: "HIPAA (July 2025), SOC 2 Type II"
  grain: "Not specified"
  fathom: "SOC-2"

recommendations:
  best_overall: "Fathom (Free → Premium $15/mo)"
  best_overall_rationale: "Best free tier (unlimited transcription, 5 AI summaries), simplicity, low commitment, strong integrations"

  best_budget: "Otter.ai Pro ($8.33/mo annual)"
  best_budget_rationale: "Most affordable unlimited option, real-time transcription"

  best_privacy: "Fireflies.ai Pro ($10/mo annual)"
  best_privacy_rationale: "Zero data retention policy, GDPR/HIPAA/SOC 2, never trains on user data"

  best_accuracy: "Fireflies.ai Pro ($10/mo annual)"
  best_accuracy_rationale: "90-95% published accuracy, 60+ languages"

  best_integrations: "Fireflies.ai Pro ($10/mo annual)"
  best_integrations_rationale: "50+ integrations including deep CRM automation"

  best_customer_facing: "Grain ($19/mo)"
  best_customer_facing_rationale: "Video clips, keyword tracking, cross-meeting insights, customer templates"

  best_international: "Fireflies.ai Pro ($10/mo annual)"
  best_international_rationale: "60+ languages vs 3 (Otter), 25 (Grain)"

