application_notes:
  implementation:
    - "Start with free tiers (Fathom + Otter.ai) to compare quality"
    - "Test on 3-5 real meetings before upgrading"
    - "Verify client consent for recording (legal/ethical)"
    - "Evaluate privacy requirements (healthcare, legal clients = Fireflies)"

  decision_criteria:
    - "Meeting volume: <5 important/month = Fathom free, >5 = upgrade"
    - "Privacy critical: Fireflies.ai (zero retention)"
    - "Budget constraint: Otter.ai Pro ($8.33/mo)"
    - "International clients: Fireflies (60+ languages)"
    - "Customer-facing: Grain (video clips, insights)"

