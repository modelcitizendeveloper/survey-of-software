key_findings:
  s1_findings:
    - "7 platforms evaluated: MarketMan ($200-400/mo), xtraCHEF ($149/mo), BlueCart ($0.01-150/mo), Craftable ($150-300/mo est), WISK ($249/mo), Odoo ($0-150/user), ERPNext ($0-150/user)"
    - "ROI range: 400-1150% for food waste reduction (2-6% savings on food costs)"
    - "Bar shrink reduction: 151-421% ROI for high-shrink bars (5-15% typical loss)"
    - "Open-source ERP: Cheapest long-term for multi-location (3+ outlets), requires technical resources"
    - "BlueCart unique value: Supplier marketplace reduces procurement costs 3-8%"
    - "WISK premium: 99.7% accuracy with hardware scales, bar-focused variance analysis"
    - "xtraCHEF integration: Seamless Toast POS integration, invoice automation leader"

  expected_s2_s4_findings:
    - "Feature parity: All platforms cover basic inventory, diverge on AI forecasting, variance analysis, multi-location"
    - "TCO break-even: Open-source cheaper at 3+ locations (Year 2+), SaaS cheaper Year 1 (implementation cost)"
    - "Vendor consolidation: 50-70% acquisition risk for BlueCart/Craftable/WISK (Toast/MarketMan likely buyers)"
    - "Toast ecosystem lock-in: xtraCHEF creates POS+inventory bundle, migration cost increases over time"
    - "Open-source risk: URY (ERPNext extension) longevity depends on maintainer commitment (10 months production, small community)"

