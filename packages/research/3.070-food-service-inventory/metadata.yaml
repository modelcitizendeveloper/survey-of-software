research_questions:
  primary:
    - "SaaS vs open-source ERP - ROI comparison for single location vs multi-location?"
    - "What is cost range? (per month, per location, per user)"
    - "Food waste reduction potential - which platforms deliver 2-6% savings?"
    - "Bar shrink reduction - which platforms catch theft/overpouring (5-15% typical shrink)?"
    - "Implementation complexity - time to first inventory count?"

  secondary:
    - "Invoice automation ROI - time savings vs platform cost?"
    - "POS integration depth - which platforms sync real-time COGS?"
    - "Supplier marketplace value - does BlueCart network reduce procurement costs?"
    - "Hardware integration - do Bluetooth scales justify premium (WISK)?"
    - "Multi-location scalability - when does open-source ERP become cost-effective?"
    - "Offline mode - which platforms work without internet (ERPNext+URY, WISK)?"

