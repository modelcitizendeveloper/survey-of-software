# 3.070: Food Service Inventory Management - Experiment Metadata

experiment:
  id: "3.070"
  title: "Food Service Inventory Management"
  category: "Operations & Business Management"
  tier: 3
  status: "s1_complete"
  started: "2025-11-30"
  completed: null
  discovery_method: "detailed_toc"

trigger:
  source: "Restaurant industry cost pressure analysis"
  date: "2025-11-24"
  description: "Seattle restaurant cost reduction opportunity - food waste and inventory management gap in existing research"
  validation: "Food waste = 4-10% of food costs ($20K-100K/year for medium restaurant). Systematic inventory tracking reduces waste 2-6 percentage points."
  related_research:
    - "3.005: POS Systems (sales data integration)"
    - "3.006: Accounting Software (COGS tracking)"
    - "3.072: Food service suppliers (ordering integration)"
    - "3.075: Labor Scheduling (labor cost optimization)"
    - "1.096: Scheduling Libraries (DIY scheduling algorithms)"
    - "1.120: Simulation Libraries (inventory optimization modeling)"

scope:
  domain: "Food Service Inventory Management Platforms"
  definition: "SaaS and open-source platforms for tracking ingredient inventory, recipe costing, purchasing, waste management, and COGS reporting for commercial kitchens"
  includes:
    - "Restaurant inventory management (MarketMan, xtraCHEF, BlueCart)"
    - "Bar inventory management (WISK, Craftable Bevager)"
    - "Hotel F&B inventory (Craftable House)"
    - "Open-source ERP solutions (Odoo, ERPNext+URY)"
    - "Recipe explosion and ingredient tracking"
    - "Invoice automation and digitization"
    - "Perishable inventory with expiry dates"
    - "Waste tracking (spoilage, over-portioning, theft)"
    - "Variance analysis (theoretical vs actual usage)"
    - "Purchase order automation"
    - "Multi-location inventory management"
    - "POS integration for COGS tracking"
  excludes:
    - "Generic retail inventory systems (not food-specific)"
    - "Supply chain management (transportation, warehousing)"
    - "Menu engineering software (separate category)"
    - "Recipe development tools (cooking-focused, not inventory)"
    - "Production scheduling (separate 3.074)"
    - "Labor scheduling (separate 3.075)"

