key_algorithms:
  - name: "Knuth-Morris-Pratt (KMP)"
    complexity: "O(n+m)"
    use_case: "Single pattern with preprocessing"
  - name: "Boyer-Moore"
    complexity: "O(n/m) best case"
    use_case: "Single pattern, right-to-left scanning"
