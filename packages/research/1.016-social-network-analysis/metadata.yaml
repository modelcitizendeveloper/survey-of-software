key_findings:
  s1_rapid:
    - "NetworkX: Best for learning/prototyping, 500+ algorithms, 10-100x slower"
    - "igraph: Production balance, 10-50x faster, GPL license"
    - "graph-tool: Fastest (100-1000x), SBM unique, steep learning curve"
    - "NetworKit: Parallel focus, 5-25x speedup on multi-core"
    - "snap.py: Billion-node specialist, declining momentum"
    - "CDlib: Community detection wrapper, 40+ algorithms"

  s2_comprehensive:
    - "Architecture trade-off: ease vs performance, single vs multi-core"
    - "Memory efficiency: graph-tool (8 bytes/edge) vs NetworkX (300 bytes/edge)"
    - "NetworkX: nested dicts, igraph: compressed sparse, graph-tool: Boost property maps"
    - "Parallelization: NetworKit and graph-tool with OpenMP"

  s3_need_driven:
    - "Data science researchers → NetworkX (ease, comprehensive)"
    - "Network infrastructure → igraph (production, reliable)"
    - "Bioinformatics → graph-tool (SBM, scale)"
    - "Fraud/security → igraph or graph-tool (speed, scale)"
    - "Product analytics → NetworkX (iteration, collaboration)"

  s4_strategic:
    - "NetworkX: Excellent sustainability (NumFOCUS, 20 years)"
    - "graph-tool: Bus factor risk (single maintainer)"
    - "NetworKit: Rising momentum (HPC trend, MIT license)"
    - "igraph: Good viability (GPL limits commercial)"
    - "snap.py: Declining momentum (maintenance mode)"

