description: |
  Research on flashcard system integration patterns for language learning.
  Two distinct paths: generate Anki decks for existing users vs build custom
  flashcard interface with full control.

use_case: |
  Primary: Deliver spaced repetition flashcards for language learning
  - Path A: Generate Anki decks (leverage 50M+ user ecosystem)
  - Path B: Build custom flashcard interface (full UX control)

  Critical decision: Anki export vs standalone system vs hybrid approach.

libraries_to_evaluate:
  anki_integration:
    - genanki: Programmatic Anki deck generation (no Anki installation required)
    - ankipandas: Analyze Anki databases with pandas
    - AnkiConnect: Live integration with Anki desktop (requires Anki running)
    - Anki pylib: Direct database access (low-level)
  custom_systems:
    - Build from scratch with FSRS (1.141)
    - Web-based flashcard frameworks
    - Mobile-first patterns

evaluation_criteria:
  - Installation complexity (user friction)
  - Data portability (vendor lock-in)
  - UX control (custom interface vs Anki UI)
  - Cross-platform (web, mobile, desktop)
  - Maintenance burden (library stability)
  - Migration path (Anki → custom or vice versa)

key_questions:
  - Anki export: Good enough for 90% of language learners?
  - Custom UI: Worth the engineering investment?
  - Hybrid approach: Best of both worlds or complexity nightmare?
  - Data format: Anki .apkg vs SQLite vs JSON?

