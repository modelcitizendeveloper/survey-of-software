s3_focus: |
  CRITICAL: S3 must evaluate TWO distinct scenarios:

  Scenario 1: "Create flashcards for existing Anki users"
  - User already has Anki installed
  - Wants to import Latin/Japanese/Russian decks
  - Expects Anki's UI, mobile sync, ecosystem
  - Success = clean .apkg export, minimal friction

  Scenario 2: "Build software with custom interface"
  - User wants dedicated language learning app
  - Custom UX optimized for morphology learning
  - No Anki dependency, runs in browser/mobile
  - Success = full control, integrated experience

  Key trade-off: Anki's 50M user ecosystem vs custom UX control.

key_findings:
  - genanki is clear winner: 22× more popular than alternatives (33,970 vs 1,548 downloads/month)
  - Simple API for programmatic .apkg generation (no Anki installation needed)
  - MIT license, stable (v0.13.1), 1,492 GitHub stars
  - Media support (audio, images), GUID management for updates
  - AnkiConnect too complex (requires Anki running), ankipandas read-only

recommendation: Use genanki package (pip install genanki)

discovery_method: S1-only
completion_notes: |
  S1 rapid discovery sufficient - popularity signal decisive (22× leader).
  genanki only viable library for creating Anki decks programmatically.

  Alternatives:
  - AnkiConnect: Complex (requires Anki running + add-on install)
  - ankipandas: Wrong tool (read-only analysis, cannot create decks)

  Custom flashcard system comparison (Anki export vs build-your-own) belongs
  in applications/ level analysis, not library research.

notes: |
  Second consecutive research where S1 alone sufficient due to clear popularity winner.

  Pattern: When ecosystem converges on solution (genanki 22×, FSRS 20-47×),
  S2-S4 add limited value. Library landscape is mature and stable.
