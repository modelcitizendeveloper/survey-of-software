[pytest]
# Pytest configuration for Latin training utilities

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests across components
    data: Data validation tests for JSONL files
    slow: Tests that take more than 1 second
    generator: Tests for vocabulary exercise generator
    trainer: Tests for latin-train interactive trainer

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
