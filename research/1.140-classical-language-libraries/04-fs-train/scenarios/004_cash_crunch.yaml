# Scenario 004: Cash Flow Crisis
# Difficulty: Intermediate
# Concept: Profitable on paper but running out of cash (AR timing)

scenario_id: 004_cash_crunch
name: "ConsultCo - Cash Timing Issue"
industry: Consulting
stage: Mature
difficulty: intermediate
duration_months: 3

company_context:
  description: "Management consulting firm with enterprise clients"
  employees: 20
  founded: "5 years ago"
  funding: "Bootstrapped, profitable"

financial_data:
  revenue:
    jan: 150000
    feb: 160000
    mar: 170000

  cogs:
    contractor_costs:
      jan: 45000
      feb: 48000
      mar: 51000

  opex:
    salaries:
      jan: 75000
      feb: 75000
      mar: 75000
    marketing:
      jan: 10000
      feb: 10000
      mar: 10000
    rent:
      jan: 8000
      feb: 8000
      mar: 8000
    software:
      jan: 2000
      feb: 2000
      mar: 2000

  cash:
    starting: 25000

  accounts_receivable:
    jan: 300000
    feb: 320000
    mar: 340000

  payment_terms: "Net 60"

key_insights:
  - id: growing_profitable
    description: "Revenue growing and company is profitable"
    importance: medium
    points: 10
    category: growth
    keywords: ["revenue", "grow", "profitable"]

  - id: cash_declining
    description: "Cash balance declining despite profitability"
    importance: high
    points: 25
    category: sustainability
    keywords: ["cash", "declining", "decreasing", "burn"]

  - id: ar_buildup
    description: "Accounts receivable building up (customers not paying)"
    importance: high
    points: 25
    category: operational
    keywords: ["receivable", "AR", "payment", "collect"]

  - id: timing_issue
    description: "Cash flow timing mismatch - growth requires upfront cash"
    importance: high
    points: 25
    category: cash_flow
    keywords: ["timing", "cash flow", "working capital"]

  - id: runway_critical
    description: "Only ~3 months of cash left at current burn"
    importance: high
    points: 20
    category: sustainability
    keywords: ["runway", "months", "critical", "danger"]

  - id: profitable_but_broke
    description: "Classic problem: profitable but running out of cash"
    importance: high
    points: 20
    bonus: true
    category: cash_flow
    keywords: ["profitable", "cash", "paradox", "working capital"]

prompts:
  beginner:
    - "Is the company profitable?"
    - "How's the cash situation?"

  intermediate:
    - "What's the problem here?"
    - "Why is cash declining if they're profitable?"

  advanced:
    - "What would you recommend?"

suggested_views:
  beginner:
    - "show margin"
    - "show cash"

  intermediate:
    - "show detail"

story:
  setup: "ConsultCo has been steadily growing with large enterprise clients."
  challenge: "Clients take 60-90 days to pay invoices, but consultants need to be paid monthly."
  question: "How do you solve this cash timing problem?"

expected_score_ranges:
  beginner: "20-40 points (notice profitable but cash declining)"
  intermediate: "40-70 points (identify AR buildup and timing issue)"
  advanced: "70-100 points (understand working capital problem and recommend solutions)"
