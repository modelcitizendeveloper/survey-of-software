# Scenario 005: Seasonal Business Pattern
# Difficulty: Advanced
# Concept: Don't confuse seasonality with permanent decline

scenario_id: 005_seasonal_pattern
name: "RetailTech - Holiday Season"
industry: E-commerce SaaS
stage: Growth
difficulty: advanced
duration_months: 3

company_context:
  description: "E-commerce analytics platform (Q4: Oct-Nov-Dec)"
  employees: 30
  founded: "4 years ago"
  funding: "Series A, $3M"

financial_data:
  revenue:
    oct: 200000
    nov: 250000
    dec: 180000

  cogs:
    oct: 60000
    nov: 75000
    dec: 54000

  opex:
    salaries:
      oct: 90000
      nov: 90000
      dec: 90000
    marketing:
      oct: 25000
      nov: 30000
      dec: 22000
    rent:
      oct: 10000
      nov: 10000
      dec: 10000
    software:
      oct: 5000
      nov: 5000
      dec: 5000

  cash:
    starting: 200000

key_insights:
  - id: nov_spike
    description: "November revenue spike (+25%) due to Black Friday/Cyber Monday"
    importance: high
    points: 20
    category: seasonality
    keywords: ["November", "spike", "increase", "holiday", "Black Friday"]

  - id: dec_decline
    description: "December decline is NOT a problem - it's post-holiday normalization"
    importance: high
    points: 25
    category: seasonality
    keywords: ["December", "decline", "seasonal", "normal", "expected"]

  - id: margin_consistent
    description: "Gross margin stable at 70% across all months"
    importance: medium
    points: 15
    category: efficiency
    keywords: ["gross margin", "stable", "consistent", "70%"]

  - id: marketing_scales
    description: "Marketing spend scales with revenue (good discipline)"
    importance: medium
    points: 15
    category: operational
    keywords: ["marketing", "scale", "proportion", "revenue"]

  - id: profitable_all_months
    description: "Profitable in all months including 'slow' December"
    importance: high
    points: 15
    category: sustainability
    keywords: ["profitable", "all months", "sustainable"]

  - id: yoy_comparison_needed
    description: "Need year-over-year comparison to assess true growth"
    importance: high
    points: 20
    bonus: true
    category: analysis
    keywords: ["year-over-year", "YoY", "compare", "last year"]

  - id: q4_strength
    description: "Q4 is strong quarter for e-commerce tools (this is expected)"
    importance: medium
    points: 15
    bonus: true
    category: industry
    keywords: ["Q4", "quarter", "e-commerce", "retail"]

prompts:
  beginner:
    - "What's happening with revenue?"

  intermediate:
    - "Is December's decline concerning?"
    - "What's the pattern here?"

  advanced:
    - "How would you interpret this data?"
    - "What additional data would you want?"

suggested_views:
  beginner:
    - "show mom"
    - "show margin"

  intermediate:
    - "compare revenue marketing"

story:
  setup: "RetailTech serves e-commerce companies with analytics tools."
  challenge: "December revenue is down from November peak."
  question: "Is this a problem or expected seasonality?"

expected_score_ranges:
  beginner: "15-35 points (notice spike and decline)"
  intermediate: "35-60 points (understand seasonality concept)"
  advanced: "60-100 points (correctly interpret seasonal pattern and ask for YoY data)"
