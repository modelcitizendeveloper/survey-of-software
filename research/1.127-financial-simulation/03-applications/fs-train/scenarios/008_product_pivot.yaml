# Scenario 008: Product Pivot in Progress
# Difficulty: Advanced
# Concept: Recognize business model transition and mixed signals

scenario_id: 008_product_pivot
name: "DataTools - Pivot to Enterprise"
industry: Data Analytics
stage: Growth
difficulty: advanced
duration_months: 3

company_context:
  description: "Analytics tool pivoting from SMB to Enterprise"
  employees: 22
  founded: "3 years ago"
  funding: "Series A, $4M"

financial_data:
  revenue:
    jul: 150000
    aug: 140000
    sep: 165000

  cogs:
    jul: 30000
    aug: 28000
    sep: 33000

  opex:
    salaries:
      jul: 95000
      aug: 105000  # New enterprise sales hire
      sep: 105000
    marketing:
      jul: 25000
      aug: 20000  # Shift from SMB ads to enterprise
      sep: 18000
    rent:
      jul: 12000
      aug: 12000
      sep: 12000
    software:
      jul: 8000
      aug: 8000
      sep: 8000

  cash:
    starting: 850000

  # Custom metrics to show pivot
  revenue_breakdown:
    smb:  # Old business (declining)
      jul: 120000
      aug: 100000
      sep: 85000
    enterprise:  # New business (growing)
      jul: 30000
      aug: 40000
      sep: 80000

key_insights:
  - id: revenue_volatility
    description: "Revenue volatile month-to-month during transition"
    importance: high
    points: 20
    category: growth
    keywords: ["volatile", "volatility", "up and down", "unstable"]

  - id: smb_declining
    description: "SMB revenue declining as company shifts focus"
    importance: high
    points: 25
    category: strategy
    keywords: ["SMB", "small business", "declining", "churn", "leaving"]

  - id: enterprise_growing
    description: "Enterprise revenue growing rapidly (33% â†’ 100% MoM)"
    importance: high
    points: 30
    category: strategy
    keywords: ["enterprise", "large", "growing", "new segment"]

  - id: pivot_working
    description: "Pivot appears to be working (enterprise offsetting SMB decline)"
    importance: high
    points: 25
    category: strategy
    keywords: ["pivot", "transition", "working", "successful"]

  - id: sales_investment
    description: "Increased salaries (new enterprise sales hire) in August"
    importance: medium
    points: 15
    category: operational
    keywords: ["salary", "hire", "sales", "headcount"]

  - id: marketing_efficiency
    description: "Marketing spend decreasing (shift from paid ads to direct sales)"
    importance: medium
    points: 15
    bonus: true
    category: efficiency
    keywords: ["marketing", "decrease", "efficient", "direct sales"]

  - id: gross_margin_stable
    description: "Gross margin holding at 80% despite business model change"
    importance: medium
    points: 10
    bonus: true
    category: efficiency
    keywords: ["gross margin", "stable", "80%", "consistent"]

  - id: lumpy_enterprise
    description: "Enterprise deals are lumpy (Sep spike from large contract)"
    importance: high
    points: 20
    bonus: true
    category: industry
    keywords: ["lumpy", "irregular", "large deal", "contract", "timing"]

prompts:
  beginner:
    - "Why is revenue so inconsistent?"

  intermediate:
    - "What's changing in the business?"
    - "Is August's revenue drop concerning?"

  advanced:
    - "Analyze the business model transition"
    - "What are the risks and opportunities?"

suggested_views:
  beginner:
    - "show mom"
    - "show default"

  intermediate:
    - "show margin"
    - "show detail"

story:
  setup: "DataTools started serving SMBs but found enterprise deals more profitable."
  challenge: "They're transitioning their go-to-market motion mid-flight."
  question: "Is the pivot working or falling apart?"

expected_score_ranges:
  beginner: "20-45 points (notice revenue volatility)"
  intermediate: "45-80 points (understand something is changing)"
  advanced: "80-160 points (identify successful pivot, understand trade-offs)"

notes:
  - "This scenario shows importance of understanding business composition"
  - "Raw P&L looks messy but underlying story is positive"
  - "Tests ability to look beyond surface volatility"
