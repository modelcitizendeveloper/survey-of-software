# Difficulty: Beginner
# Concept: Healthy revenue growth with stable margins

scenario_id: 001_simple_growth
name: "TechStart - Simple Growth"
industry: SaaS
stage: Early Growth
difficulty: beginner
duration_months: 3

company_context:
  description: "Email marketing SaaS for small businesses"
  employees: 8
  founded: "18 months ago"
  funding: "Bootstrapped"

financial_data:
  revenue:
    jan: 50000
    feb: 55000
    mar: 60000

  cogs:
    jan: 15000
    feb: 16500
    mar: 18000

  opex:
    salaries:
      jan: 30000
      feb: 30000
      mar: 30000
    marketing:
      jan: 5000
      feb: 5000
