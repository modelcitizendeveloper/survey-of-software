  cash:
    starting: 75000

key_insights:
  - id: steady_growth
    description: "Revenue growing steadily at 10% MoM"
    importance: high
    points: 20
    category: growth
    keywords: ["revenue", "grow", "10%", "consistent"]

  - id: margin_stable
    description: "Gross margin stable at 70%"
    importance: medium
    points: 15
    category: efficiency
    keywords: ["gross margin", "stable", "70%"]

  - id: profitable
    description: "Company is profitable and improving"
    importance: high
    points: 20
    category: sustainability
    keywords: ["profitable", "profit", "positive"]

  - id: fixed_costs
    description: "Operating expenses remain flat while revenue grows (operating leverage)"
    importance: medium
    points: 15
    category: efficiency
    keywords: ["operating expense", "flat", "leverage"]

  - id: cash_building
    description: "Cash balance increasing each month"
    importance: low
    points: 10
    bonus: true
    keywords: ["cash", "increase", "build"]

prompts:
  beginner:
    - "What's happening with revenue?"
    - "How do margins look?"
    - "Is the company profitable?"

  intermediate:
    - "What does this tell you about the business model?"

suggested_views:
  beginner:
    - "show mom"
    - "show margin"
    - "show cash"

story:
  setup: "TechStart has found product-market fit and is growing organically."
  challenge: "No external funding - must remain profitable to survive."
  question: "Is this sustainable growth?"

expected_score_ranges:
  beginner: "40-60 points (catch 2-3 main insights)"
  intermediate: "60-80 points (catch 4-5 insights plus connections)"
  advanced: "80-100 points (all insights plus operating leverage concept)"
