key_insights:
  - id: accelerating_revenue
    description: "Revenue growth accelerating (19% → 18% → 18% MoM)"
    importance: high
    points: 20
    category: growth
    keywords: ["revenue", "accelerat", "grow", "increasing"]

  - id: cac_improving
    description: "Customer acquisition cost improving (CAC = marketing/growth)"
    importance: high
    points: 25
    category: efficiency
    keywords: ["CAC", "customer acquisition", "efficient", "improving"]

  - id: gross_margin_stable
    description: "Gross margin stable at 80% (healthy for SaaS)"
    importance: medium
    points: 15
    category: efficiency
    keywords: ["gross margin", "80%", "stable", "healthy"]

  - id: operating_leverage
    description: "Operating leverage kicking in (OpEx flat, revenue growing)"
    importance: high
    points: 25
    category: efficiency
    keywords: ["operating leverage", "scale", "fixed cost", "leverage"]

  - id: path_to_profitability
    description: "Approaching profitability (loss shrinking each month)"
    importance: high
    points: 20
    category: sustainability
    keywords: ["profitable", "profitability", "break-even", "approaching"]

  - id: healthy_runway
    description: "Strong runway (20+ months) gives time to reach profitability"
    importance: medium
    points: 15
    bonus: true
    category: sustainability
    keywords: ["runway", "cash", "time", "months"]

  - id: cogs_scaling
    description: "COGS growing linearly with revenue (good sign)"
    importance: medium
    points: 10
    bonus: true
    category: efficiency
    keywords: ["COGS", "scale", "proportion", "linear"]

prompts:
  beginner:
    - "What's happening with revenue?"
