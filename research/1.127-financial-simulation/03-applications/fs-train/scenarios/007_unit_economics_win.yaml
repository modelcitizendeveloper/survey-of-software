    - "show default"
    - "show mom"

  intermediate:
    - "show margin"
    - "show percent"

story:
  setup: "LeadGen has been iterating on their product for 18 months."
  challenge: "They've been unprofitable but investing in growth."
  question: "Are their unit economics improving?"

expected_score_ranges:
  beginner: "20-40 points (notice revenue growth)"
  intermediate: "40-70 points (understand margin trends and efficiency)"
  advanced: "70-130 points (calculate CAC improvement, project profitability)"
