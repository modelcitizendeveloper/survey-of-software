    tier_3_mid_market: "Mosaic ($1,500-2,000/mo), Dryrun ($500-1,000/mo), PlanGuru ($300-500/yr), Datarails ($2,000-5,000/mo) - 50-500 employees, strategic finance, enterprise ERP, Excel-native"
    tier_4_enterprise: "Pigment ($6,000-20,000/mo) - 100-10,000+ employees, AI-powered planning, complex consolidation, competes with Anaplan/Planful (ADDED Nov 13, 2025)"
