  - Transferable across languages (Latin, Japanese, Russian, Czech)
  - Evidence-based learning optimization
  - Validates Path 1 (self-operated) for learning tools

key_findings:
  - FSRS is clear winner: 20-47× more popular than alternatives (7,324 vs 361 vs 156 downloads/month)
  - Adopted by Anki as official algorithm (v23.10+) - industry validation
  - Active maintenance (v6.3.0 October 2025, 118 commits)
  - Modern algorithm (2022) with academic backing (DSR model)
  - Open Spaced Repetition organization maintains both FSRS and legacy SM-2 implementations

recommendation: Use fsrs package (pip install fsrs)

discovery_method: S1-only
completion_notes: |
  S1 rapid discovery sufficient - popularity signal was decisive (20-47× leader).
  No need for S2-S4 when ecosystem has converged on clear winner.

  Anki's adoption of FSRS validates effectiveness. Same organization that maintains
  legacy SM-2 implementations built FSRS to replace them - strong signal.

notes: |
  This research demonstrates when S1 alone is sufficient: overwhelming popularity
  signal + industry adoption (Anki) + active maintenance = high confidence decision.

  Key trade-off resolved: FSRS more complex than SM-2 (21 parameters vs simple formula)
  but popularity + effectiveness justify the complexity.
