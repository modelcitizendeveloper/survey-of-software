description: |
  Research on spaced repetition algorithms for optimal language learning retention.
  Focus on choosing between classic (SM-2), modern (FSRS), and advanced (SM-18) algorithms
  for personal language quiz tool implementation.

use_case: |
  Primary: Optimal review scheduling for language vocabulary retention
  - Schedule vocabulary reviews at optimal intervals for memory consolidation
  - Predict when learner will forget a word (forgetting curve)
  - Adapt intervals based on learner performance (correct/incorrect answers)
  - Integrate with language learning quiz system (Latin, Japanese, Russian, Czech)
  - Support 500-2000 vocabulary items with minimal overhead

algorithms_to_evaluate:
  - SM-2 (SuperMemo-2, 1987): Simple, proven, widely used baseline
  - SM-18 (SuperMemo-18, 2019): Complex, highest theoretical performance
  - FSRS (Free Spaced Repetition Scheduler, 2022): Modern, open-source, good balance
  - Leitner System: Classic card-based approach with physical boxes

evaluation_criteria:
  - Implementation complexity (hours to implement, lines of code)
  - Memory retention effectiveness (% items remembered at 6 months)
  - Algorithmic overhead (milliseconds per card calculation)
  - Parameter tuning requirements (manual vs automatic optimization)
  - Research backing (peer-reviewed papers, user studies)
  - Integration patterns (standalone vs library integration)

key_questions:
  - Is SM-2 "good enough" for 90% of learners?
  - Does FSRS deliver measurably better retention than SM-2?
  - Is SM-18 complexity justified for personal use (not research)?
  - How to handle algorithm migration (SM-2 → FSRS with existing history)?

