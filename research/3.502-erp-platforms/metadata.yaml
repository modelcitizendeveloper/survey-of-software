    - Dolibarr
    - Tryton

integration_points:
  - "3.006: Accounting Software (ERP includes accounting as one module)"
  - "1.139: Self-hosted Business Applications (open source ERP options)"
  - "3.070: Inventory Management (often bundled in ERP)"
  - "3.501: CRM Platforms (ERP includes CRM module)"
  - "3.503: HRIS/HCM (HR often part of ERP suite)"

decision_framework:
  accounting_vs_erp:
    - "Revenue threshold: $5M-$50M typical ERP adoption range"
    - "Complexity triggers: multi-entity, manufacturing, complex inventory"
    - "Integration pain: when point solutions don't communicate well"

  erp_selection:
    - "Company size: SMB (Odoo/Acumatica) vs Mid-market (NetSuite) vs Enterprise (SAP)"
    - "Industry: vertical specialization (manufacturing, distribution, services)"
    - "Deployment: cloud-first vs on-premise requirements"
    - "Customization: low-code (Odoo) vs heavy custom (SAP)"

