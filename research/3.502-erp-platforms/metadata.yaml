scope: |
  Enterprise Resource Planning (ERP) platforms - integrated business management systems
  that unify core business processes across accounting, inventory, manufacturing, HR,
  CRM, supply chain, and more into a single system of record.

key_questions:
  - "When to use ERP vs standalone accounting software (3.006)?"
  - "What triggers graduation from QuickBooks/Xero to NetSuite/SAP?"
  - "Can modular approach (accounting + inventory + CRM) delay ERP investment?"
  - "Open source (Odoo/ERPNext) vs commercial ERP - when does each make sense?"
  - "Cloud ERP vs on-premise - cost, control, customization trade-offs?"

