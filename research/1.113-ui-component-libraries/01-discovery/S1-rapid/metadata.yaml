id: "1.113"
title: "UI Component Libraries"
category: "Frontend"
status: "S1-complete"
started: "2025-12-12"
completed: "2025-12-12"
methodology: "MPSE"

research_question: |
  What are the leading UI component libraries for React in 2025?
  How do they compare in terms of styling approach, customization, accessibility, and ecosystem?

libraries_profiled:
  styled_complete:
    - name: "MUI (Material UI)"
      github_stars: 95000
      npm_weekly_downloads: 4100000
      bundle_size: "large"
      styling: "pre-styled"
      design_system: "Material Design"

    - name: "Ant Design"
      github_stars: 94000
      npm_weekly_downloads: 1400000
      bundle_size: "large"
      styling: "pre-styled"
      design_system: "Ant Design System"

    - name: "Chakra UI"
      github_stars: 38800
      npm_weekly_downloads: 587000
      bundle_size: "medium"
      styling: "prop-based"
      design_system: "Minimalist"

  copy_paste:
    - name: "shadcn/ui"
      github_stars: 85500
      npm_weekly_downloads: null  # copy-paste model
      bundle_size: "zero (copied into project)"
      styling: "Tailwind CSS"
      foundation: "Radix UI primitives"

  headless_unstyled:
    - name: "Radix UI"
      github_stars: 17000
      npm_weekly_downloads: 225500
      bundle_size: "small"
      styling: "unstyled"
      focus: "accessibility primitives"

    - name: "Headless UI"
      github_stars: 26000
      npm_weekly_downloads: 800000
      bundle_size: "small"
      styling: "unstyled"
      focus: "Tailwind integration"
      frameworks: ["React", "Vue"]

  full_featured:
    - name: "Mantine"
      github_stars: 28000
      npm_weekly_downloads: 500000
      bundle_size: "medium"
      styling: "CSS-in-JS + prop-based"
      hooks: "70+"
      components: "120+"

key_findings:
  - finding: "shadcn/ui dominates 2025 with 85K stars - copy-paste model wins"
    implication: "Developers want ownership of code, not npm dependencies"

  - finding: "MUI still leads downloads (4.1M/week) despite newer alternatives"
    implication: "Enterprise inertia is strong; MUI remains safe choice"

  - finding: "Headless libraries (Radix, Headless UI) power styled alternatives"
    implication: "Choose foundation (Radix) vs complete solution (shadcn)"

  - finding: "Mantine offers best balance: 120 components + 70 hooks"
    implication: "Strong alternative to MUI with better DX"

  - finding: "Ant Design still dominates enterprise/admin panels"
    implication: "For data-heavy dashboards, Ant Design is hard to beat"

recommendations:
  default_new_project: "shadcn/ui"
  enterprise_material: "MUI"
  enterprise_admin: "Ant Design"
  custom_design_system: "Radix UI + Tailwind"
  tailwind_users: "shadcn/ui or Headless UI"
  full_featured_modern: "Mantine"
  prop_based_styling: "Chakra UI"

