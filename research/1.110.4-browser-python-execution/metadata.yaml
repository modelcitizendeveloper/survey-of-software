recommendations_by_context:
  data_science_notebooks: "JupyterLite (Linux Foundation backing, full Jupyter UX, proven at 500k-student scale)"
  scientific_computing: "Pyodide or PyScript (NumPy/Pandas/Matplotlib support)"
  interactive_tutorials: "PyScript <py-repl> (zero-config, beginner-friendly, 4s startup)"
  embedded_repls: "PyScript or raw Pyodide (professional REPL UI vs minimal bundle)"
  computational_widgets: "JavaScript FIRST (3000x smaller), Pyodide only if NumPy/SciPy required"
  secure_code_execution: "Pyodide + multi-layer defense (Web Workers, timeouts, memory limits)"
  mobile_first_apps: "PyScript (MicroPython) or Brython (<1MB bundles, <1s startup)"
  rapid_prototyping: "PyScript (HTML-first, dual runtime flexibility)"
  custom_integration: "Pyodide (maximum control, 6.4MB core)"
  legacy_python_2: "Skulpt (migration to Python 3 required - DO NOT adopt for new projects)"

