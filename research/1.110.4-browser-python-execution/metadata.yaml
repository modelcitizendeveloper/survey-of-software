  - "Don't use Pyodide/JupyterLite for mobile-first apps (6-15MB bundles, 3-12s startup)"
  - "Don't use PyScript for mission-critical production (beta status, evolving API)"
  - "Don't use Brython for data science (no NumPy/Pandas support)"
  - "Don't rely on Pyodide alone for security (requires defensive engineering)"

