- code: '3.075'
  title: Labor Scheduling (Restaurant-Specific)
  tier: 3
  status: not_started
  estimated_hours: 6-8
  rationale: |
    HIGH PRIORITY - Seattle restaurant cost reduction opportunity.
    Labor = 30-35% of revenue (largest controllable cost).
    Seattle minimum wage $20.76/hr (highest in US) makes optimization critical.
    5-10% labor reduction = $22K-52K/year for $1.5M revenue restaurant.
  value: |
    Platform comparison:
    - SaaS: 7shifts ($40-100/mo), HotSchedules (enterprise), When I Work, Deputy
    - POS-integrated: Toast Scheduling, TouchBistro (basic features)
    - Open source: Custom OR-Tools constraint solvers, Staffjoy (defunct but code available)
    - Forecast-driven scheduling (sales projections → labor needs)
    - Seattle Secure Scheduling Ordinance compliance (14-day advance notice)
    - Break requirements, overtime rules for WA state
    Integration with 3.005 POS (sales forecasting), 3.503 HRIS (payroll), 1.096 scheduling libraries
  platforms: 7shifts, HotSchedules, When I Work, Deputy, OR-Tools custom
  use_case: Optimize restaurant labor costs while maintaining service quality
  trigger: Seattle restaurant industry cost pressure analysis (Nov 24, 2025)
