tasks:
  - title: "Week 1: Project Foundation"
    description: |
      <strong>Goal:</strong> Set up development environment, core structure, CI/CD<br><br>
      <strong>Tasks:</strong><br>
      - Initialize git repository<br>
      - Set up Python project structure (pyproject.toml, src layout)<br>
      - Configure pytest (unit tests, integration tests, fixtures)<br>
      - Set up pre-commit hooks (black, ruff, mypy)<br>
      - GitHub Actions CI/CD (test on push, lint, type check)<br>
      - Create core data structures (SchemaChangeRequest, LayerUpdate)<br><br>
      <strong>Deliverables:</strong><br>
      - sea/ package structure<br>
      - pytest working (initial smoke test)<br>
      - CI/CD passing<br>
      - Core data structures defined<br><br>
      <strong>Time:</strong> 10-15 hours
    due_date: "2025-11-14"
    priority: 0
    labels:
      - "Week 1"
      - "Foundation"

  - title: "Week 2: Pattern & Template Structure"
    description: |
      <strong>Goal:</strong> Define pattern library structure, create base templates<br><br>
      <strong>Tasks:</strong><br>
      - Pattern library structure (YAML definitions)<br>
      - Template library structure (Jinja2 templates)<br>
      - Create 3 base templates (field, migration, test)<br>
      - Create 1 complete pattern template set (add_nullable_field)<br>
      - Template rendering test (Jinja2 integration)<br><br>
      <strong>Deliverables:</strong><br>
      - Pattern library (YAML structure)<br>
      - Template library (Jinja2 templates)<br>
      - 1 working pattern (add_nullable_field)<br>
      - Pattern resolution tests passing<br><br>
      <strong>Time:</strong> 12-15 hours
    due_date: "2025-11-21"
    priority: 0
    labels:
      - "Week 2"
      - "Development"

  - title: "Week 3: Intent Classification"
    description: |
      <strong>Goal:</strong> Implement fuzzy matching for user intent → pattern mapping<br><br>
      <strong>Tasks:</strong><br>
      - Intent classifier module (thefuzz library integration)<br>
      - Test: "add phone number to user" → add_nullable_field (85% confidence)<br>
      - Test: "create posts table" → create_table (90% confidence)<br>
      - Confidence threshold tuning (reject <70%)<br>
      - Multi-match handling (suggest top 3 if 70-85%)<br><br>
      <strong>Deliverables:</strong><br>
      - intent_classifier.py module<br>
      - Fuzzy matching working (20+ test cases)<br>
      - Confidence scoring tuned<br>
      - CLI command: sea classify "add email to User"<br><br>
      <strong>Time:</strong> 10-12 hours
    due_date: "2025-11-28"
    priority: 0
    labels:
      - "Week 3"
      - "Development"
