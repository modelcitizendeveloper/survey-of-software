      <li><strong>Path A:</strong> Standard launch evidence</li>
      <li><strong>Path C:</strong> Personal learning</li>
      </ul>

      <p>Document in Jan-Feb 2026 (after 2-3 months usage)</p>
    labels:
      - Research
      - Writing
    priority: 1
    start_date: "2026-02-01"
    due_date: "2026-02-15"

