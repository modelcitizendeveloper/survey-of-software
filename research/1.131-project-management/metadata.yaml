# Summary
summary: |
  Research into self-hosted project management platforms as alternatives to SaaS PM
  tools like JIRA, Asana, Monday, and Trello. Analysis covers 8 platforms across
  three tiers: lightweight task boards (WeKan, Vikunja, Focalboard), full-featured
  agile platforms (Plane, Taiga, Worklenz), and enterprise-grade systems (OpenProject,
  Redmine).

  Key drivers for self-hosting: data sovereignty, compliance requirements, vendor
  lock-in avoidance, and cost control at scale. Platforms divide by methodology
  (Agile vs Kanban vs Traditional), technical complexity (Docker-first vs complex),
  and enterprise readiness.

  Status: S1 Complete (November 7, 2025)
  Next: S2 Comprehensive Discovery with performance benchmarks, feature matrix,
  and TCO analysis.

