# Databases Researched
databases:
  chromadb:
    name: "ChromaDB"
    developer: "Chroma (Jeff Huber, Anton Troynikov)"
    first_release: "2022"
    primary_language: "Python"
    license: "Apache 2.0"
    github_stars: "~23,000"
    specialization: "Lightweight prototyping, embedded use"
    best_for: "Rapid prototyping, LLM app development, embedded vector search"
    limitations: "Scale limits, less production features than dedicated DBs"

  pinecone:
    name: "Pinecone"
    developer: "Pinecone Systems Inc."
    first_release: "2021"
    primary_language: "Cloud service (Python/JS/Go clients)"
    license: "Proprietary (managed service)"
    pricing: "Free tier, $50/month minimum (Standard), $500/month (Enterprise)"
    specialization: "Fully managed, zero-ops vector search"
    best_for: "Teams wanting zero infrastructure management, enterprise compliance"
    limitations: "Vendor lock-in, cloud-only, cost at scale, recent leadership changes"

  qdrant:
    name: "Qdrant"
    developer: "Qdrant Solutions GmbH"
    first_release: "2021"
    primary_language: "Rust"
    license: "Apache 2.0"
    github_stars: "~22,000"
    specialization: "High-performance filtering, payload queries"
    best_for: "Complex filtered searches, self-hosted production, Rust ecosystem"
    performance: "Highest RPS in benchmarks, sub-10ms p50 on 1M vectors"
    limitations: "Smaller ecosystem than Milvus, newer than some alternatives"

  weaviate:
    name: "Weaviate"
    developer: "Weaviate B.V. (Netherlands)"
    first_release: "2019"
    primary_language: "Go"
    license: "BSD 3-Clause"
    github_stars: "~12,000"
    specialization: "Hybrid search, GraphQL API, modules ecosystem"
    best_for: "Hybrid (vector + keyword) search, GraphQL users, knowledge graphs"
    performance: "10-NN search in single-digit ms over millions of items"
    limitations: "Higher memory usage at scale, steeper learning curve"

  milvus:
    name: "Milvus"
    developer: "Zilliz / LF AI & Data Foundation"
    first_release: "2019"
    primary_language: "Go/C++"
    license: "Apache 2.0"
    github_stars: "~35,000+"
    cncf_status: "Graduated (June 2021)"
    specialization: "Massive scale, GPU acceleration"
    best_for: "Billion-vector scale, GPU workloads, enterprise production"
    performance: "Lowest indexing latency, GPU CAGRA support"
    limitations: "Complex setup, resource-intensive, overkill for small projects"

  pgvector:
    name: "pgvector"
    developer: "Andrew Kane (community)"
    first_release: "2021"
    primary_language: "C (PostgreSQL extension)"
    license: "PostgreSQL License"
    github_stars: "~13,000"
    specialization: "Vector search within existing PostgreSQL"
    best_for: "Teams already using PostgreSQL, moderate scale (<100M vectors)"
    performance: "HNSW indexing, iterative scan in 0.8.0"
    limitations: "Scale limits vs dedicated DBs, fewer specialized features"

# Performance Comparison
performance_metrics:
  benchmark_leaders:
    rps_latency: "Qdrant (highest RPS, lowest latency)"
    indexing_speed: "Milvus (GPU acceleration)"
    token_efficiency: "pgvector (no separate service)"

  query_latency_1m_vectors:
    qdrant: "sub-10ms p50"
    chromadb: "~20ms p50 (100k vectors)"
    weaviate: "single-digit ms"
    pinecone: "10-100ms range"

