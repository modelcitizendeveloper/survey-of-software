description: |
  Research on morphological analysis libraries for multi-language support.
  Focus on Japanese (agglutinative), Russian (fusional), and Czech (fusional)
  for progressive language learning trainer (latin-train pattern).

use_case: |
  Primary: Parse raw text into morphological features for language training
  - Japanese: Parse hiragana/katakana/kanji → lemma, POS, reading
  - Russian: Parse text → lemma, POS, case, aspect, gender
  - Czech: Parse text → lemma, POS, case, number, gender
  - Output: JSONL format for japanese-train, russian-train trainers

languages:
  japanese:
    script: hiragana, katakana, kanji (3 scripts)
    morphology: agglutinative (particles, verb suffixes)
    libraries: MeCab, fugashi, SudachiPy, spaCy
    challenges: kanji readings, particle identification, verb conjugation

  russian:
    script: Cyrillic
    morphology: fusional (6 cases, perfective/imperfective aspect)
    libraries: pymorphy2, spaCy, UDPipe
    challenges: case inflection, aspect pairs, stress patterns

  czech:
    script: Latin (with diacritics)
    morphology: fusional (7 cases, complex declension)
    libraries: UDPipe, spaCy, MorphoDiTa
    challenges: 7 cases, declension patterns, diacritics

evaluation_criteria:
  - Accuracy: Correct lemma + POS + morphological features
  - Coverage: Handles full language (not just vocabulary subset)
  - Installation: pip installable, minimal binary dependencies
  - Performance: <100ms per sentence for real-time parsing
  - Documentation: Clear API, examples, active maintenance
  - Output format: Easy to convert to JSONL (latin-parse pattern)

key_questions:
  - Japanese: MeCab vs SudachiPy? (classic vs modern)
  - Russian: pymorphy2 vs spaCy? (morphology specialist vs general NLP)
  - Czech: UDPipe vs spaCy? (Universal Dependencies vs spaCy ecosystem)
  - Can we use spaCy for all three? (unified API)
  - How to handle multi-script (hiragana/katakana/kanji)?

