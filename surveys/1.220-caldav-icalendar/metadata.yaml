id: "1.220"
title: CalDAV/iCalendar Libraries
category: algorithm
status: s1-complete
published: false
created: 2025-12-19
updated: 2025-12-19
bead: solutions-abwd

summary: |
  Python libraries for calendar formats and protocols.
  icalendar (4.7M/month) for RFC 5545 parsing.
  caldav (107K/month) for CalDAV client.
  vobject (783K/month) legacy, use only for vCard.

key_findings:
  - icalendar is de facto standard for RFC 5545 (4.7M downloads/month)
  - caldav v2.2 (Dec 2025) adds RFC 6764 auto-discovery
  - vobject is legacy - prefer icalendar unless need vCard
  - caldav depends on icalendar internally
  - Google Calendar: read-only CalDAV, no external writes
  - Proton Calendar: no CalDAV/API support

libraries:
  icalendar:
    downloads: 4.7M/month
    version: 6.3.2
    python: "3.8-3.13"
    use_for: "Parse/generate ICS files"
  caldav:
    downloads: 107K/month
    version: 2.2.3
    python: "3.9+"
    use_for: "CalDAV server communication"
  vobject:
    downloads: 783K/month
    version: 1.x
    python: "3.8+"
    use_for: "Legacy, vCard support"
