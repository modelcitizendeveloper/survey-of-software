# Notes
notes: |
  This is Tier 3 research focused on PROPRIETARY SaaS CRM platform selection. CRM spans
  B2C (loyalty, marketing) and B2B (sales pipeline, deal tracking). Architecture decision
  (4.090) determines if CRM is needed; this experiment evaluates which platform if yes.

  **IMPORTANT**: This research (3.501) covers PROPRIETARY SaaS platforms (Salesforce,
  HubSpot, Pipedrive, etc.). For OPEN SOURCE alternatives, see 1.130 (Twenty, Odoo,
  SuiteCRM, EspoCRM) which covers self-hosted AND managed open source deployments.

