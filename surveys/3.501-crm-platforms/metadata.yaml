  - 3.501 platforms: CANNOT self-host, high lock-in ($50K-500K migration)
  - 1.130 platforms: CAN self-host, low-to-zero lock-in ($0-5K migration)
  - Managed open source (1.130): SaaS convenience WITH optionality

