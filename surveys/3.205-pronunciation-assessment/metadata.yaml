platforms_evaluated:
  commercial:
    - Speechace API (15+ languages, $0.01-0.03/assessment, IELTS/PTE/TOEFL alignment)
    - Azure Pronunciation Assessment (32+ languages, $1/hour, grammar + vocabulary)
    - ELSA Speak API (English-only, $0.02-0.05/assessment, L1-aware feedback)
  open_source:
    - Custom Whisper + phonetic analysis (99 languages, $0/assessment, DIY)

key_findings:
  - No universal winner (depends on languages, volume, budget)
  - ELSA unique for English (L1-aware feedback, largest non-native dataset)
  - Azure best multi-language (32+ languages, grammar + vocabulary)
  - Speechace best value ($0.01-0.03/assessment, 15+ languages, test prep)
  - Custom Whisper only cost-effective at >50K assessments/month
  - Break-even Custom Whisper: >50K/month ($2K/month vs $600-1,500 commercial)
  - Pronunciation assessment costs <5% of revenue (negligible at any scale)

